<div class="modal-header">
    <h3>Send Us Feedback</h3>
</div>
<div class="modal-body">
    <p>Please help us improve this tool by giving us your feedabck on the ease of use, whether the tool was helpful in talking with your clients and preparing returns and suggestions for improving the tool further.</p>
    <textarea name="feedbackText" ng-model="feedback.text" rows="4" cols="50"></textarea>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
