 <span class="error" ng-show="myForm.email.$error.required">*</span>
<span class="error" ng-show="myForm.email.$error.pattern">Single word only!</span>


<tt>text = {{email}}</tt><br/>

<tt>myForm.$valid = {{myForm.$valid}}</tt><br/>

</form>
