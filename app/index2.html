<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>test</title>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>

<form action="/service/Authenticate" id="AuthForm">
  PTIN: <input type="text" name="ptin" placeholder="Inupt PTIN..."  required="required"><br />
  EMAIL: <input type="text" name="email" placeholder="Inupt Email..."  required="required"><br />

    <p>

  <input type="submit" value="Get Authenticated">

    </p>
    <p>

  <input type="button" value="Test Compute" onclick="compute()">

    </p>
  
</form>
<!-- the result of the search will be rendered inside this div -->
<div id="result"></div>

<script>

    // Attach a submit handler to the form
    $("#AuthForm").submit(function (event) {
        // Stop form from submitting normally
        event.preventDefault();
        // Get some values from elements on the page:
        var $form = $(this),
          ptin = $form.find("input[name='ptin']").val(),
          email = $form.find("input[name='email']").val(),
          url = $form.attr("action");
        // Send the data using post
        var posting = $.post(url, { ptin: ptin, email: email });
        // Put the results in a div
        posting.done(function (data) {
            $("#result").empty().append("<b>Authenticated: " + data.authenticated + " " + data.servertime + "<br/>");
        });
    });

    function compute() {
        var posting = $.post("/service/Calculate?uuid=111", { data1: 1, data2: 2 });
        // Put the results in a div
        posting.done(function (data) {
            if (data.status) {
                $("#result").empty().append("<b>Compute Result: " + data.result + "<br/>");
            } else {
                $("#result").empty().append("<b>Compute Error Message: " + data.errorMessage + "<br/>");
            }
        });
    }
</script>

 

</body>

</html>
